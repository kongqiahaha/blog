<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>编写博客</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="/blog/static/css/material.grey-orange.min.css" />
    <link rel="stylesheet" href="/blog/static/css/messagecss.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/blog/static/css/simplemde.min.css">
</head>

<body>
    <script src="/blog/static/js/simplemde.min.js"></script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800" style="background-color: white !important;">
            <!--
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                <span class="mdl-layout__title">空气</span>
                </span>
            </div>
            -->
             <div class="mdl-layout__header-row">
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="index.html" title="go back" role="button">
            <i class="material-icons" role="presentation">arrow_back</i>
          </a>
             </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-grid portfolio-max-width portfolio-contact">
                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">请编写宁的博客内容</h2>
                    </div>
                    <!--
                    <div class="mdl-card__media">
                        <img class="article-image" src=" /static/images/road.jpg" border="0" alt="">
                    </div>
                    -->
                    <div class="mdl-card__supporting-text">

                        <form action="texttosql" class="" method="post">
                            {% csrf_token %}
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="Text_head" name="user_head">
                                <label class="mdl-textfield__label" for="Text_head">请输入标题</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="Text_jianjie" name="user_jj">
                                <label class="mdl-textfield__label" for="Text_jianjie">请输入简介</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" pattern="[A-Z,a-z,_]*" type="text" id="Name" name="user_name">
                                <label class="mdl-textfield__label" for="Name">请输入宁的昵称</label>
                                <span class="mdl-textfield__error">只能包含大小写字母及下划线</span>
                            </div>



                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <textarea  type="text" rows="30" id="note" name="user_text">

                                </textarea>
                            </div>
                            <p>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                    提交
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <!--
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Simple portfolio website</div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy & Terms</a></li>
                    </ul>
                </div>
            </footer>
            -->
        </main>
    </div>
    <script src="/blog/static/mdl/material.min.js"></script>
<script> simplemde = new SimpleMDE({ element: document.getElementById("note") });simplemde.value("请输入博客内容");</script>
</body>

</html>
